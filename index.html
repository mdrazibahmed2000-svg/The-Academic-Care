<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Fee Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1 id="welcomeHeader">Student Fee Management</h1>

    <!-- ====================== AUTH PANEL ======================= -->
    <div id="authCard" class="card">
      <h2>Login</h2>
      <input type="text" id="studentIdInput" placeholder="Enter Student ID (for students)">
      <input type="email" id="adminEmail" placeholder="Admin Email">
      <input type="password" id="adminPassword" placeholder="Admin Password">
      <button class="bg-indigo-500 hover:bg-indigo-600" id="loginBtn">Login</button>
      <p id="authError" style="color:red;"></p>
    </div>

    <!-- ====================== STUDENT PANEL ======================= -->
    <div id="studentPanel" class="card" style="display:none;">
      <h2>My Fee Status</h2>
      <ul id="feeStatusList"></ul>
      <button id="logoutBtn" class="bg-gray-500 hover:bg-gray-600">Logout</button>
    </div>

    <!-- ====================== ADMIN PANEL ======================= -->
    <div id="adminPanel" class="card" style="display:none;">
      <h2>Admin Dashboard</h2>
      <div>
        <label>Select Approved Student</label>
        <select id="studentSelect"></select>
      </div>
      <h3>Monthly Payments</h3>
      <ul id="monthlyFees"></ul>
      <button id="logoutAdminBtn" class="bg-gray-500 hover:bg-gray-600">Logout</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
  <script src="app.js"></script>
</body>
</html>
