<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Academic Care - Fee Management</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>
</head>
<body>

    <div id="login-page" class="page">
        <h2>Login / Student ID</h2>
        <form id="loginForm">
            <input type="text" id="studentId" placeholder="Enter Student ID or 'admin'" required>
            <button type="button" onclick="login()">Login</button>
        </form>
        <p class="error" id="loginError"></p>
        <button onclick="showRegister()">New Student? Register Here</button>
    </div>

    <div id="register-page" class="page hidden">
        <h2>Student Registration</h2>
        <form id="registerForm">
            <input type="text" id="regName" placeholder="Student Name" required>
            <input type="text" id="regClass" placeholder="Class (e.g., 7)" required>
            <input type="number" id="regRoll" placeholder="Roll No" required>
            <input type="text" id="regGuardian" placeholder="Guardian Contact No" required>
            <button type="button" onclick="registerStudent()">Register</button>
        </form>
        <button onclick="showLogin()">Back to Login</button>
    </div>

    <div id="admin-panel" class="page hidden">
        <h2>Admin Dashboard</h2>
        
        <h3>Manage Student Fees</h3>
        <select id="selectStudentFees" onchange="loadStudentFees(this.value)">
            </select>
        <ul id="monthlyFees">
            </ul>
        
        <hr>

        <h3>Pending Approvals</h3>
        <ul id="pendingStudents"></ul>

        <button onclick="logout()">Logout Admin</button>
    </div>

    <div id="dashboard" class="page hidden">
        
        <div id="studentName">
            </div>

        <h3 id="profileHeader" onclick="toggleSection('profileContent')" class="collapsible-header profile-header">
            My Profile ⬇️
        </h3>

        <div id="profileContent" class="collapsible-content hidden">
            </div>

        <h3 id="feesHeader" onclick="toggleSection('feesContent')" class="collapsible-header fees-header">
            Tuition Fee Status ⬇️
        </h3>

        <div id="feesContent" class="collapsible-content hidden">
            </div>

        <button onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
