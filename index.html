<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Academic Care - Application Portal</title>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Specific CSS for the combined view logic */
        .approved { color: #28a745 !important; font-weight: bold; }
        .error { color: #dc3545; }
        .hidden { display: none !important; }

        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Academic Care</h1>
        
        <div class="nav-links">
            <a href="#" id="showRegister">Registration</a> | 
            <a href="#" id="showLogin">Login/Status</a>
        </div>
        
        <hr>

        <div id="registrationView">
            <h2>Student Registration</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email (for Login):</label>
                    <input type="email" id="email" required>
                </div>
                 <div class="form-group">
                    <label for="password">Password (for Login):</label>
                    <input type="password" id="password" required minlength="6">
                    <small>Min 6 characters</small>
                </div>
                <div class="form-group">
                    <label for="class">Class (e.g., 07, 10):</label>
                    <input type="number" id="class" min="1" max="12" required>
                </div>
                <div class="form-group">
                    <label for="roll">Roll Number (2 digits):</label>
                    <input type="number" id="roll" min="1" max="99" required>
                </div>
                <div class="form-group">
                    <label for="guardianNo">Guardian's Mobile No.:</label>
                    <input type="tel" id="guardianNo" pattern="[0-9]{10,15}" required>
                    <small>e.g., 01712345678</small>
                </div>
                <button type="submit" id="registerBtn">Register & Create Account</button>
            </form>

            <div id="registerResultMessage" class="hidden">
                <h3>Registration Successful!</h3>
                <p id="studentID"></p>
                <p id="statusInfo" class="pending">Status: Pending Admin Approval</p>
                <p>Proceed to <a href="#" id="goToLoginAfterReg">Login/Status</a> page.</p>
            </div>
        </div>
        
        <div id="loginView" class="hidden">
            <h2>Student Login</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" id="loginBtn">Log In</button>
            </form>

            <div id="statusArea" class="hidden">
                <h2>Welcome, <span id="studentNameDisplay"></span>!</h2>
                <p>Your Student ID is: <strong id="studentIDDisplay"></strong></p>
                
                <div id="statusCard">
                    <h3>Registration Status: <span id="registrationStatus" class="pending"></span></h3>
                    <p id="adminMessage"></p>
                </div>
                
                <button id="logoutBtn">Log Out</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
