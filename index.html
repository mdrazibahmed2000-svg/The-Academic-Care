<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Academic Care</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<!-- Login Page -->
<div class="container" id="loginContainer">
    <h2>The Academic Care</h2>
    <input type="text" id="userID" placeholder="Enter Student ID or type 'admin'">
    <div id="adminLoginFields" class="hidden">
        <input type="email" id="adminEmail" placeholder="Admin Email">
        <input type="password" id="adminPassword" placeholder="Password">
    </div>
    <button id="loginBtn">Log In</button>
    <button id="applyBtn">Apply for Registration</button>
    <div id="message"></div>
</div>

<!-- Registration Page -->
<div id="registrationContainer" class="container hidden">
    <h2>Apply for Registration</h2>
    <form id="registrationForm">
        <input type="text" id="name" placeholder="Student Name" required>
        <input type="text" id="class" placeholder="Class (e.g., 07)" required>
        <input type="text" id="roll" placeholder="Roll" required>
        <input type="text" id="guardian" placeholder="Guardian No." required>
        <button type="submit">Submit Registration</button>
    </form>
    <div id="studentIDDisplay"></div>
    <button id="backToLogin">Back to Login</button>
</div>

<!-- Student Panel -->
<div id="studentPanel" class="container hidden">
    <h1>The Academic Care</h1>
    <p>Academic Year: 2025</p>
    <button id="profileBtn">My Profile</button>
    <button id="tuitionBtn">Tuition Fee Status</button>
    <button id="breakBtn">Request Break</button>

    <div id="profile" class="hidden">
        <h3>My Profile</h3>
        <p id="profileInfo"></p>
    </div>

    <div id="tuition" class="hidden">
        <h3>Tuition Fee Status</h3>
        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tuitionTable"></tbody>
        </table>
    </div>

    <div id="break" class="hidden">
        <h3>Request Break</h3>
        <label for="breakMonths">Number of months:</label>
        <input type="number" id="breakMonths" min="1" max="12">
        <button id="requestBreakBtn">Request</button>
        <p id="breakMessage"></p>
    </div>
</div>

<!-- Admin Panel -->
<div id="adminPanel" class="container hidden">
    <h1>Admin Panel</h1>
    <h3>Pending Students</h3>
    <ul id="pendingStudents"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
