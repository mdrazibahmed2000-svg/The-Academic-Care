<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Fee Management System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .panel { display: none; margin-top: 20px; padding: 15px; border: 1px solid #ccc; }
        #admin-panel, #student-panel { border-color: #007bff; }
        .login-form { max-width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #eee; }
        .login-form input, .login-form button { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
        .fee-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .fee-table th, .fee-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .paid { color: green; font-weight: bold; }
        .pending { color: orange; }
        .break { color: blue; }
        /* Style for the button inside the payments-container table */
        .fee-action-btn { padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Fee Management System</h1>

    <div id="auth-container">
        
        <div class="login-form">
            <h2>Student Login</h2>
            <input type="text" id="student-id-input" placeholder="Enter Student ID (e.g., S24001)">
            <button onclick="handleStudentLogin()">Login as Student</button>
            <p id="student-login-message" style="color: red;"></p>
        </div>

        <div class="login-form" style="margin-top: 20px;">
            <h2>Admin Login</h2>
            <input type="email" id="admin-email-input" placeholder="Admin Email">
            <input type="password" id="admin-password-input" placeholder="Password">
            <button onclick="handleAdminLogin()">Login as Admin</button>
            <p id="admin-login-message" style="color: red;"></p>
        </div>

        <p style="text-align: center; margin-top: 15px;">
            New student? <a href="#" onclick="showRegistrationForm()">Register Here</a>
        </p>

    </div>

    <div id="registration-container" class="panel">
        <h2>Student Registration</h2>
        <input type="text" id="reg-name" placeholder="Full Name">
        <input type="text" id="reg-guardian-phone" placeholder="Guardian Phone">
        <input type="text" id="reg-class" placeholder="Class">
        <input type="text" id="reg-roll" placeholder="Roll No">
        <button onclick="handleRegistration()">Submit Registration</button>
        <p id="registration-message" style="color: green;"></p>
        <a href="#" onclick="showAuthContainer()">Back to Login</a>
    </div>

    <div id="student-panel" class="panel">
        <h2>Welcome, <span id="student-name-display">Student</span>!</h2>
        <p>Status: <span id="student-status-display"></span></p>
        
        <div id="student-fee-view">
            </div>

        <h3>Break Request</h3>
        <select id="break-month-select">
            </select>
        <button onclick="requestBreak()">Request Break</button>
        <p id="break-request-message"></p>

        <button onclick="logout()">Logout</button>
    </div>

    <div id="admin-panel" class="panel">
        <h2>Admin Dashboard</h2>
        <p>Auth User ID: <span id="auth-uid-display"></span></p>

        <h3>Student Search</h3>
        <input type="text" id="admin-search-input" placeholder="Search by ID or Name" onkeyup="filterStudents()">
        
        <div id="student-list-container">
            </div>

        <h3>Fee Management Detail</h3>
        <div id="payments-container">
            </div>
        
        <button onclick="logout()">Logout</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <script src="index.js"></script> 

</body>
</html>
