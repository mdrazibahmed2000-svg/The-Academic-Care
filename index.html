<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Fee Management System</title>
    
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f7f6; }
        h1, h2, h3 { color: #333; }
        .panel { 
            display: none; 
            margin-top: 25px; 
            padding: 20px; 
            border-radius: 8px; 
            background-color: #fff; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .login-form { max-width: 350px; margin: 0 auto; padding: 25px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; }
        .login-form input, .login-form button { display: block; width: 100%; margin-bottom: 12px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .login-form button { background-color: #007bff; color: white; cursor: pointer; border: none; }
        .login-form button:hover { background-color: #0056b3; }
        
        /* Table Styles */
        .fee-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .fee-table th, .fee-table td { border: 1px solid #e0e0e0; padding: 10px; text-align: left; }
        .fee-table thead th { background-color: #e9ecef; }
        
        /* Status Classes */
        .paid { color: #28a745; font-weight: bold; } /* Green */
        .pending { color: #ffc107; font-weight: bold; } /* Yellow/Orange */
        .break { color: #007bff; font-weight: bold; } /* Blue */
        
        /* Buttons */
        .fee-action-btn { padding: 5px 10px; margin-right: 5px; cursor: pointer; border-radius: 4px; border: 1px solid #ccc; background-color: #f8f9fa; }
        .fee-action-btn:hover { background-color: #e2e6ea; }

        /* Student List Admin View */
        #student-list-container div { border-bottom: 1px dashed #e0e0e0; padding: 8px; cursor: pointer; }
        #student-list-container div:hover { background-color: #e9ecef; }
    </style>
</head>
<body>

    <h1>Student Fee Management System</h1>
    <hr>

    <div id="auth-container">
        
        <div class="login-form">
            <h2>Student Login</h2>
            <input type="text" id="student-id-input" placeholder="Enter Student ID (e.g., S24001)">
            <button onclick="handleStudentLogin()">Login as Student</button>
            <p id="student-login-message" style="color: red; text-align: center;"></p>
        </div>

        <div class="login-form" style="margin-top: 20px;">
            <h2>Admin Login</h2>
            <input type="email" id="admin-email-input" placeholder="Admin Email">
            <input type="password" id="admin-password-input" placeholder="Password">
            <button onclick="handleAdminLogin()">Login as Admin</button>
            <p id="admin-login-message" style="color: red; text-align: center;"></p>
        </div>

        <p style="text-align: center; margin-top: 15px;">
            New student? <a href="#" onclick="showRegistrationForm()">Register Here</a>
        </p>

    </div>

    <div id="registration-container" class="panel">
        <h2>Student Registration</h2>
        <input type="text" id="reg-name" placeholder="Full Name">
        <input type="text" id="reg-guardian-phone" placeholder="Guardian Phone">
        <input type="text" id="reg-class" placeholder="Class">
        <input type="text" id="reg-roll" placeholder="Roll No">
        <button onclick="handleRegistration()">Submit Registration</button>
        <p id="registration-message" style="margin-top: 10px;"></p>
        <a href="#" onclick="showAuthContainer()">Back to Login</a>
    </div>

    <div id="student-panel" class="panel">
        <h2>Welcome, <span id="student-name-display">Student</span>!</h2>
        <p>Status: <span id="student-status-display"></span></p>
        
        <div id="student-fee-view">
            </div>

        <h3>Break Request</h3>
        <select id="break-month-select">
            </select>
        <button onclick="requestBreak()">Request Break</button>
        <p id="break-request-message"></p>

        <button onclick="logout()" style="margin-top: 20px;">Logout</button>
    </div>

    <div id="admin-panel" class="panel">
        <h2>Admin Dashboard</h2>
        <p>Logged in as: <span id="auth-uid-display"></span></p>

        <h3>Student Search</h3>
        <input type="text" id="admin-search-input" placeholder="Search by ID or Name" onkeyup="filterStudents()">
        
        <div id="student-list-container">
            </div>

        <hr style="margin-top: 20px;">
        <h3>Fee Management Detail</h3>
        <div id="payments-container">
            <p>Select a student above to view/manage fees.</p>
        </div>
        
        <button onclick="logout()" style="margin-top: 20px;">Logout</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <script src="index.js"></script> 

</body>
</html>
