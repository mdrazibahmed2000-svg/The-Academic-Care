<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Academic Care - Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>The Academic Care</h1>
        <h2>Student Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email (for Login):</label>
                <input type="email" id="email" required>
            </div>
             <div class="form-group">
                <label for="password">Password (for Login):</label>
                <input type="password" id="password" required minlength="6">
                <small>Min 6 characters</small>
            </div>
            <div class="form-group">
                <label for="class">Class (e.g., 07, 10):</label>
                <input type="number" id="class" min="1" max="12" required>
            </div>
            <div class="form-group">
                <label for="roll">Roll Number (2 digits):</label>
                <input type="number" id="roll" min="1" max="99" required>
            </div>
            <div class="form-group">
                <label for="guardianNo">Guardian's Mobile No.:</label>
                <input type="tel" id="guardianNo" pattern="[0-9]{10,15}" required>
                <small>e.g., 01712345678</small>
            </div>
            <button type="submit" id="registerBtn">Register & Create Account</button>
        </form>

        <div id="resultMessage" class="hidden">
            <h3>Registration Status</h3>
            <p id="studentID"></p>
            <p id="statusInfo" class="pending">Status: Pending Admin Approval</p>
            <p><a href="login.html">Go to Login Page</a></p>
        </div>
        
        <p class="mt-20">Already applied? <a href="login.html">Login here</a>.</p>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
