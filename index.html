<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Fee Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1 id="welcomeHeader">Student Fee Management</h1>

    <!-- ====================== LOGIN PAGE ======================= -->
    <div id="login-page" class="page active">
      <h2>Login</h2>
      <input type="text" id="studentId" placeholder="Enter Student ID or type 'admin'">
      
      <!-- Admin fields appear only when typing 'admin' -->
      <div id="adminFields" class="hidden">
        <input type="email" id="adminEmail" placeholder="Admin Email">
        <input type="password" id="adminPassword" placeholder="Admin Password">
      </div>
      
      <button class="bg-indigo-500 hover:bg-indigo-600" onclick="login()">Login</button>
      <p id="loginError" style="color:red; text-align:center;"></p>
      
      <p style="text-align:center;margin-top:10px;">
        New student? <a href="#" onclick="showRegister()">Register here</a>
      </p>
    </div>

    <!-- ====================== REGISTRATION PAGE ======================= -->
    <div id="register-page" class="page hidden">
      <h2>Student Registration</h2>
      <input type="text" id="regName" placeholder="Full Name">
      <input type="text" id="regClass" placeholder="Class">
      <input type="text" id="regRoll" placeholder="Roll Number">
      <input type="text" id="regGuardian" placeholder="Guardian Name">
      
      <button class="bg-green-500 hover:bg-green-600" onclick="registerStudent()">Register</button>
      <button class="bg-gray-500 hover:bg-gray-600" onclick="showLogin()">Back to Login</button>
    </div>

    <!-- ====================== STUDENT DASHBOARD ======================= -->
    <div id="dashboard" class="page hidden">
      <h2 id="studentName"></h2>
      <div id="studentFees"></div>
      <button class="bg-gray-500 hover:bg-gray-600" onclick="logout()">Logout</button>
    </div>

    <!-- ====================== ADMIN PANEL ======================= -->
    <div id="admin-panel" class="page hidden">
      <h2>Admin Dashboard</h2>
      <h3>Pending Students</h3>
      <ul id="pendingStudents"></ul>

      <h3>Approved Students</h3>
      <ul id="approvedStudents"></ul>

      <h3>Fee Management</h3>
      <select id="studentSelector" onchange="loadMonthlyFees()"></select>
      <ul id="monthlyFees"></ul>
      
      <button class="bg-gray-500 hover:bg-gray-600" onclick="logout()">Logout</button>
    </div>

  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

  <!-- App Logic -->
  <script src="app.js"></script>

  <script>
    // Toggle admin fields when "admin" is typed
    document.getElementById('studentId').addEventListener('input', function() {
      const val = this.value.trim().toLowerCase();
      document.getElementById('adminFields').classList.toggle('hidden', val !== 'admin');
    });
  </script>

</body>
</html>
