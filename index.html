<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Care Fee Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="page">
        <p id="authUserId" class="text-xs text-center text-gray-400 mb-3"></p>

        <div id="initialView">
            <h2 class="text-3xl font-bold text-center mb-6">Login</h2>
            
            <form id="loginForm" onsubmit="event.preventDefault(); login();">
                <input type="text" id="loginId" placeholder="Student ID or 'admin'" required class="mb-3">
                
                <p id="loginError" class="error"></p>
                <button type="submit">Login</button>
            </form>
            
            <button onclick="showRegister()">Register</button>
        </div>

        <div id="registerView" class="hidden">
            <h2 class="text-3xl font-bold text-center mb-6 text-blue-600">New Registration</h2>
            <input type="text" id="regName" placeholder="Student Name" required>
            <input type="text" id="regGuardianName" placeholder="Guardian Name" required>
            <input type="text" id="regGuardianPhone" placeholder="Guardian Phone Number" required>
            <select id="regClass" required>
                <option value="" disabled selected>Select Class</option>
                <option value="9">Class 9</option>
                <option value="10">Class 10</option>
                <option value="11">Class 11</option>
                <option value="12">Class 12</option>
            </select>
            <p id="registerError" class="error"></p>
            <button onclick="registerStudent()">Submit Registration</button>
            <button onclick="showLogin()" class="bg-gray-500 hover:bg-gray-600">Back to Login</button>
        </div>

        <div id="dashboardView" class="hidden">
            <h2 id="welcomeHeader" class="text-2xl font-bold text-center mb-5 text-gray-800">Welcome!</h2>

            <div id="studentPanel" class="hidden">
                <p class="text-sm">ID: <strong id="studentIdDisplay"></strong>, Class: <strong id="studentClass"></strong></p>
                <p class="text-sm">Status: <strong id="studentStatus" class="status-approved"></strong></p>

                <h3>Monthly Fee Status</h3>
                <ul id="feeStatusList">
                    </ul>

                <div id="gemini-query-section">
                    <h4 class="font-semibold text-lg text-blue-800 mb-2">Policy Assistant (AI) âœ¨</h4>
                    <textarea id="geminiQuery" placeholder="Ask about payment policy, fee due dates, or 'What is my current status?'"
                        class="w-full p-2 border rounded-md"></textarea>
                    <button onclick="handleStudentQuery()" class="bg-blue-600 hover:bg-blue-700">Get AI Response</button>
                    <div id="geminiLoader" class="loader hidden"></div>
                    <div id="geminiResponse" class="mt-2 text-sm text-gray-700"></div>
                </div>
            </div>

            <div id="adminPanel" class="hidden">

                <div class="collapsible-header" onclick="toggleCollapsible('pendingRegistrationsContent')">
                    <span>Pending Registrations <span id="pendingCount">(0)</span></span>
                    <span>&#9660;</span>
                </div>
                <div id="pendingRegistrationsContent" class="collapsible-content hidden">
                    <ul id="pendingStudentsList">
                        </ul>
                </div>

                <h3>Fee Management</h3>
                <select id="studentSelector" onchange="loadMonthlyFees()">
                    <option value="">Select Student...</option>
                </select>

                <ul id="monthlyFees" class="mt-4">
                    </ul>

            </div>

            <button onclick="logout()" class="mt-5">Log Out</button>
        </div>
    </div>

    <div id="communicationModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Draft Communication (AI)</h3>
            <textarea id="draftedCommunication" readonly></textarea>
            <div id="communicationLoader" class="loader hidden"></div>
            <button onclick="copyToClipboard('draftedCommunication')" class="bg-blue-500 hover:bg-blue-600">Copy to Clipboard</button>
            <button onclick="closeModal()" class="close-button">Close</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
