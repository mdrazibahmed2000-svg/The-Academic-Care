<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Care - Tuition Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="login-page" class="page">
    <h2>Login</h2>
    <input type="text" id="studentId" placeholder="Enter Student ID or admin">
    <button onclick="login()">Login</button>
    <button onclick="showRegister()">Register</button>
    <p id="loginError" class="error"></p>
  </div>

  <div id="register-page" class="page hidden">
    <h2>Student Registration</h2>
    <form id="registerForm" onsubmit="event.preventDefault(); registerStudent();">
      <input type="text" id="regName" placeholder="Name" required>
      <input type="number" id="regClass" placeholder="Class" required>
      <input type="number" id="regRoll" placeholder="Roll" required>
      <input type="text" id="regGuardian" placeholder="Guardian Mobile No" required>
      <button type="submit">Register</button>
    </form>
    <button onclick="showLogin()">Back to Login</button>
  </div>

  <div id="dashboard" class="page hidden">
    <h2 id="studentName"></h2>
    <div id="studentFees"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="admin-panel" class="page hidden">
    <h2>Admin Panel</h2>

    <h3>Pending Students</h3>
    <ul id="pendingStudents"></ul>

    <h3>Approved Students</h3>
    <ul id="approvedStudents"></ul>

    <h3>Monthly Fee Management</h3>
    <select id="selectStudentFees" onchange="loadStudentFees(this.value)"></select>
    <ul id="monthlyFees"></ul>

    <button onclick="logout()">Logout</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script src="script.js"></script>
</body>
</html>
