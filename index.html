<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Care - Tuition Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login Page -->
  <div id="login-page" class="page active">
    <h2>Login</h2>
    <input type="text" id="studentId" placeholder="Enter Student ID or admin">
    <button onclick="login()">Login</button>
    <button class="secondary" onclick="showRegister()">Register</button>
    <p id="loginError" class="error"></p>
  </div>

  <!-- Registration Page -->
  <div id="register-page" class="page">
    <h2>Student Registration</h2>
    <form id="registerForm" onsubmit="event.preventDefault(); registerStudent();">
      <input type="text" id="regName" placeholder="Name">
      <input type="number" id="regClass" placeholder="Class">
      <input type="number" id="regRoll" placeholder="Roll">
      <input type="text" id="regGuardian" placeholder="Guardian Mobile No">
      <button type="submit">Register</button>
    </form>
    <button class="secondary" onclick="showLogin()">Back to Login</button>
  </div>

  <!-- Student Dashboard -->
  <div id="dashboard" class="page">
    <h2 id="studentName"></h2>
    <div id="studentFees"></div>
    <button class="secondary" onclick="logout()">Logout</button>
  </div>

  <!-- Admin Panel -->
  <div id="admin-panel" class="page">
    <h2>Admin Panel</h2>

    <h3>Pending Students</h3>
    <ul id="pendingStudents"></ul>

    <h3>Approved Students</h3>
    <ul id="approvedStudents"></ul>

    <h3>Monthly Fee Management</h3>
    <select id="selectStudentFees" onchange="loadStudentFees(this.value)"></select>
    <ul id="monthlyFees"></ul>

    <button onclick="changeAdminPassword()">Change Admin Password</button>
    <button class="secondary" onclick="logout()">Logout</button>
  </div>

  <!-- Firebase SDK (compat version) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <!-- Your JS -->
  <script src="script.js"></script>
</body>
</html>
